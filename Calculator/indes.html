<!DOCTYPE html>
<html>

<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 style="float:right;margin-right: 5px;">Calculator</h1>
	<br>
	<br>
	<div class="card">
		<!-- calculator-head -->
		<div class="calculator-head">
			<input type="text" id="result" maxlength="10" value="0.00">
		</div>
		<!-- calculator-body -->
		<div class="calculator-body">
			<div>
				<input type="button" class="button" value="gf">
				<input type="button" class="button" value="+/-">
				<input type="button" class="button" value="%">
				<input type="button" class="button button-style" value="/">
			</div>
			<div>
				<input type="button" class="button" value="7">
				<input type="button" class="button" value="8">
				<input type="button" class="button" value="9">
				<input type="button" class="button button-style" value="*">
			</div>
			<div>
				<input type="button" class="button" value="4">
				<input type="button" class="button" value="5">
				<input type="button" class="button" value="6">
				<input type="button" class="button button-style" value="-">
			</div>
			<div>
				<input type="button" class="button" value="1">
				<input type="button" class="button" value="2">
				<input type="button" class="button" value="3">
				<input type="button" class="button button-style " value="+">
			</div>
			<div>
				<input type="button" class="button" value="0">
				<input type="button" class="button" value=".">
				<input type="button" class="button" value="DLE">
				<input type="button" class="button" value="=" style="background-color: orange">
			</div>
			<div>
				<input type="button" class="button" value=".com">
				<input type="button" class="button" value=",">
				<input type="button" class="button" value="00">
				<input type="button" class="button button-style " value="Ex">
			</div>


		</div>
	</div>

</body>

</html>
